
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Rose Day & Valentine Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
      .font-dancing { font-family: 'Dancing Script', cursive; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .petal {
        position: fixed;
        bottom: -50px;
        pointer-events: none;
        z-index: 10;
        animation: float 10s linear infinite;
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
      }
    </style>
